<body>
    <h1>Welcome from solo project</h1>

    <div class="container">
        <div class="row">
        <div class="col-md-4" id="c1">Column 1<i class="fa fa-laptop"></i></i></div>
            <div class="col-md-4" id="c2">Cloumn 2</div>

    <script type="text/javascript">
        /* ======== Preloader ======== */
        $(window).load(function() {
            var preloaderDelay = 100,
                    preloaderFadeOutTime = 200;
    
            function hidePreloader() {
                var loadingAnimation = $('#loading-animation'),
                        preloader = $('#preloader');
                loadingAnimation.fadeOut();
                preloader.delay(preloaderDelay).fadeOut(preloaderFadeOutTime);
            }
    
            hidePreloader();
        });
    </script>
</body>
